          <h3 style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 1rem; color: white; background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent); padding: 10px 0; border-radius: 0 0 20px 20px;">over the scale</h3>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
      loop: true,
      cardsEffect: {
